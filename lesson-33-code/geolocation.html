<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      button{
        padding: 0.5rem 0.5rem;
        border-radius: 0.25rem;
        background-color: aqua;
      }
      button:hover{
        cursor: pointer;
        background: lightpink;
        color: #000;
      }
    </style>
  </head>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Click me!</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) { //check sif geolocation is avialbale on the device
    navigator.geolocation.getCurrentPosition(showPosition, showError); // the getcurrentPositiion takes to params, which are both callbacks, the first callback si to retrieve
    // the ongitude and latitude, the second callbacl is to display error messages
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

</body>
